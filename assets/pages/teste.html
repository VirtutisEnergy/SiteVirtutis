<body>
    <header>
        <div id="navbar-placeholder"></div>
        <script>
            async function loadNavbar() {
                const response = await fetch('navBar.html');
                const navbarHtml = await response.text();
                document.getElementById('navbar-placeholder').innerHTML = navbarHtml;

                // Inicializa o JavaScript da navbar após o carregamento
                initNavbarJS();
            }

            function initNavbarJS() {
                const mobileNavToggleBtn = document.querySelector('.mobile-nav-toggle');
                if (mobileNavToggleBtn) {
                    mobileNavToggleBtn.addEventListener('click', () => {
                        document.body.classList.toggle('mobile-nav-active');
                        mobileNavToggleBtn.classList.toggle('bi-list');
                        mobileNavToggleBtn.classList.toggle('bi-x');
                    });
                }
            }

            // Chama o carregamento da navbar
            loadNavbar();
        </script>
    </header>
    <main>
        <div class="page-title dark-background"
            style="background-image: url(assets/img/hero-carousel/hero-carousel-5.jpg);">

            </div>
        </div><!-- End Page Title -->
    </main>
    <footer>

        <div id="footer"></div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch("footer.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("footer").innerHTML = data;
                    })
                    .catch(error => console.log("Erro ao carregar o footer:", error));
            });
        </script>

    </footer>
